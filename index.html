<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty Products Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: purple;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb6c1;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .cart {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 18px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 items per row */
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: #888;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #e754a5;
    }

    /* Optional: Make it stack on smaller screens */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GlamGlow Beauty Store</h1>
    <div class="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>
  </header>

  <div class="container">
    <div class="product">
      <img src="C:\Users\Pc\Desktop\lipp.jpeg" alt="Lipstick">
      <h3>Matte Lipstick</h3>
      <p>Rs2500</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\bkluj.jpeg" alt="Blush">
      <h3>Sephora Blush</h3>
      <p>Rs5000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\moi.jpeg" alt="Face Cream">
      <h3>Gel based moisturizer</h3>
      <p>Rs5000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\eyes.jpeg" alt="Eye shadow">
      <h3>Eye shadow</h3>
      <p>Rs3000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\liner.jpeg" alt="Lip Liner">
      <h3>Lip Liner</h3>
      <p>Rs1000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\com.jpeg" alt="Compact Powder">
      <h3>Compact Powder</h3>
      <p>Rs3500</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\eyeli.jpeg" alt="Eye Liner">
      <h3>Eye Liner</h3>
      <p>Rs999</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\masc.jpeg" alt="Mascara">
      <h3>Mac Mascara</h3>
      <p>Rs1500</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\vanil.jpeg" alt="Perfume">
      <h3> Vanilla Perfume</h3>
      <p>Rs3000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <script>
    let cartCount = 0;
    function addToCart() {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
    }
  </script>

</body>
</html>

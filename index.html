<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty Products Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: purple;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb6c1;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .cart {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 18px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 items per row */
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: #888;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #e754a5;
    }

    /* Optional: Make it stack on smaller screens */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
